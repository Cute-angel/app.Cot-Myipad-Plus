<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panelistic3.0-electron.css">
	<script src="panelistic3.0-electron.js"></script>
	<title>title</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		let $ = document.querySelector;
		let panelistic;
		const ip = require("ip")
		const fs = require("fs")
		var qr = require('qr-image');
		const electron = require("electron");
		window.onload=function() {
			panelistic = new Panelistic();
			panelistic.initialize();
			fs.writeFileSync(__dirname+'/qr.png',(qr.imageSync("cotpad://smartconnect."+JSON.parse(fs.readFileSync(__dirname+"/account")).account+"."+new Date().getTime()+"/"+ip.address()+"?"+"pw="+JSON.parse(fs.readFileSync(__dirname+"/account")).password)))
			document.getElementById('smart_code').src="qr.png";
		}
		const remote = require("@electron/remote");
	</script>
</head>
<body>
	<div id="panelistic_content_sidebar_in">
		<h1>我的平板</h1>
			<h6>Lenovo-TBx605M</h6>
			<span class="panelistic_placeholder"></span>
			<div class="panelistic_panel">
				<div class="panelistic_panel_name">扫码连接</div><br><span class="panelistic_placeholder_large"></span>
				设备未连接<br>请使用平板智慧课堂扫描二维码连接
				<span class="panelistic_placeholder"></span>
				<img id="smart_code" ondragstart="return false;" text="图片加载中" style="user-drag: none;">
			</div>
	</div>
</body>
</html>
