<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panelistic3.0-electron.css">
	<script src="panelistic3.0-electron.js"></script>
	<script src="func.js"></script>
	<script src="server/server.js"></script>
	<title>平板+</title>
	<style type="text/css"></style>
	<script src="./procedure.js"></script>
	<link href="maticons.css" rel="stylesheet">
</head>

<body>
	<div id="panelistic_window" ondragstart="return false;">
		<div id="panelistic_blur"></div>
		<div id="panelistic_content">
			<div id="panelistic_sidebar">
				<span class="panelistic_sidebar_placeholder"></span>
				<div class="panelistic_sidebar_title" id="panelistic_sidebar_title">未登录</div>
				<div class="panelistic_sidebar_subtitle" id="panelistic_sidebar_subtitle">请先登录</div>
				<span class="panelistic_placeholder"></span>
				<div id="select1" class="panelistic_sidebar_selection" onclick="webview.loadURL('file:///'+__dirname+'/selflearn.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">dashboard</span><span style="display: inline-block;vertical-align: middle;">&nbsp;自主学习</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="webview.loadURL('file:///'+__dirname+'/userlist.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">contact_emergency</span><span style="display: inline-block;vertical-align: middle;">&nbsp;我的班级</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="openRyYun('/web/practice/index.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">cloud</span><span style="display: inline-block;vertical-align: middle;">&nbsp;睿易云</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="openChatWin()"><span class="material-icons" style="vertical-align: middle;display: inline-block;">question_answer</span><span style="display: inline-block;vertical-align: middle;">&nbsp;在线答疑</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="openRyYun('/web/analyse/index.html#/AnalysisLists?backUrl=%2FNewHome',true)"><span class="material-icons" style="vertical-align: middle;display: inline-block;">assessment</span><span style="display: inline-block;vertical-align: middle;">&nbsp;学情分析</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="openRyYun('/web/practice/index.html#/InterResetStudy')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">fact_check</span><span style="display: inline-block;vertical-align: middle;">&nbsp;在线题库</span></div>
				<div id="libres" class="panelistic_sidebar_selection" onclick="if(checkActive()){webview.loadURL('file:///'+__dirname+'/library.html')}else{panelistic.dialog.alert('提示','该功能需要激活后使用，若您有激活码，请在账号与设置中输入激活码激活','确定')}"><span class="material-icons" style="vertical-align: middle;display: inline-block;">folder_zip</span><span style="display: inline-block;vertical-align: middle;">&nbsp;我的资源库</span></div>
				<div id="select1" class="panelistic_sidebar_selection" onclick="webview.loadURL('file:///'+__dirname+'/classrecord.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">movie</span><span style="display: inline-block;vertical-align: middle;">&nbsp;课堂实录</span></div>
				<!-- <div id="select2" class="panelistic_sidebar_selection" onclick="webview.loadURL('file:///'+__dirname+'/mypad.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">screen_share</span><span style="display: inline-block;vertical-align: middle;">&nbsp;我的设备</span></div> -->
				<!--div id="select1" class="panelistic_sidebar_selection" onclick="if(!fs.existsSync(__dirname+'/downloads')){fs.mkdirSync(__dirname+'/downloads')}electron.shell.openPath(__dirname+'/downloads')">下载的文件</div-->
				<div id="select2" class="panelistic_sidebar_selection" onclick="webview.loadURL('file:///'+__dirname+'/account.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">settings_applications</span><span style="display: inline-block;vertical-align: middle;">&nbsp;账号与设置</span></div>
				<div id="select2" class="panelistic_sidebar_selection" onclick="electron.ipcRenderer.send('exit')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">disabled_by_default</span><span style="display: inline-block;vertical-align: middle;">&nbsp;退出</span></div>
			</div>
			<div id="panelistic_content_sidebar">
				<webview id="webview" preload="./webview-preload.js" nodeintegration="true" disablewebsecurity webpreferences="contextIsolation=no" />
				</webview>
			</div>
		</div>
	</div>
</body>

</html>
