<!DOCTYPE html>

				<div id="select1" class="panelistic_sidebar_selection" onclick="webview.loadURL(__dirname+'/classrecord.html')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">movie</span><span style="display: inline-block;vertical-align: middle;">&nbsp;课堂实录</span></div>

				<!--div id="select1" class="panelistic_sidebar_selection" onclick="if(!fs.existsSync(__dirname+'/downloads')){fs.mkdirSync(__dirname+'/downloads')}electron.shell.openPath(__dirname+'/downloads')">下载的文件</div-->

				<div id="select2" class="panelistic_sidebar_selection" onclick="electron.ipcRenderer.send('exit')"><span class="material-icons" style="vertical-align: middle;display: inline-block;">disabled_by_default</span><span style="display: inline-block;vertical-align: middle;">&nbsp;退出</span></div>

			<div id="panelistic_content_sidebar">
